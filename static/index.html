<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPIRE Österreich</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>INSPIRE Österreich</h1>
            <p class="subtitle">Finde Geodaten</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Grundwasser, Wald, Kataster..." autofocus>
            <button id="search-btn">→</button>
        </div>
        
        <div class="filters">
            <button id="favorites-btn" class="filter-btn">* Favoriten (<span id="favorites-count">0</span>)</button>
        </div>
        
        <div class="gems-section" id="gems-section">
            <h3>> Entdecken</h3>
            <div class="gems-list" id="gems-list"></div>
        </div>
        
        <div class="selection-bar" id="selection-bar" style="display: none;">
            <span id="selection-count">0 ausgewählt</span>
            <button id="analyze-btn">[?] Prüfen</button>
            <button id="copy-prompt-btn">[+] Prompt</button>
            <button id="clear-selection-btn">x</button>
        </div>
        
        <div class="combination-panel" id="combination-panel" style="display: none;">
            <div class="combination-header">
                <!-- Title injected by JS -->
                <button class="close-panel" onclick="closeCombinationPanel()">x</button>
            </div>
            <div id="combination-content"></div>
        </div>
        
        <div class="smart-results" id="smart-results" style="display: none;">
            <div class="concept-matches" id="concept-matches"></div>
            <div class="combinable-groups" id="combinable-groups"></div>
        </div>
        
        <div class="results-info" id="results-info"></div>
        
        <div class="results" id="results"></div>
        
        <div class="pagination" id="pagination"></div>
        
        <div class="modal" id="detail-modal">
            <div class="modal-content">
                <span class="close-btn">x</span>
                <div id="detail-content"></div>
            </div>
        </div>
        
        <footer>
            <p>Daten: <a href="https://geometadatensuche.inspire.gv.at" target="_blank">INSPIRE Geoportal Österreich</a></p>
            <p>API: <code>/api/llm?action=help</code></p>
            <p><a href="https://github.com/raffopenssh/inspire-austria" target="_blank" class="github-link" title="GitHub"></a></p>
        </footer>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
